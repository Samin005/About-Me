<div class="my-4">
  <h3>Certifications:</h3>
  <div class="ps-3 row w-100 my-3" *ngFor="let c of certifications">
    <div class="col-12">
      <h5 [innerHTML]="c.title"></h5>
      <img src="{{c.img}}" alt="certificate img" class="col-lg-8 img-fluid rounded mx-auto d-block">
      <div *ngIf="c.showViewButton" class="mt-2 float-end">
        <a href="{{c.url}}" target="_blank">
          <button class="btn btn-light">View Certificate</button>
        </a>
      </div>
    </div>
  </div>
</div>
