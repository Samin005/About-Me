<div class="my-4">
  <h3>Work Experience:</h3>
  <div class="ps-3 row w-100 my-3" *ngFor="let w of workExperience">
    <div class="col-3 text-break" [innerHTML]="w.timeline"></div>
    <div class="col-9">
      <h5 [innerHTML]="w.title"></h5>
      <div [innerHTML]="w.details"></div>
    </div>
  </div>
</div>
