<div class="my-4">
  <h3>Skills:</h3>
  <div class="ps-3 row w-100 my-1" *ngFor="let i of [0,1,2,3,4]">
    <div class="col-3">
      <div [innerHTML]="skills[i]"></div>
    </div>
    <div class="col-3">
      <div [innerHTML]="skills[i+5]"></div>
    </div>
    <div class="col-3">
      <div [innerHTML]="skills[i+10]"></div>
    </div>
    <div class="col-3">
      <div [innerHTML]="skills[i+15]"></div>
    </div>
  </div>
</div>
