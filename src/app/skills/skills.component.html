<div class="my-4">
  <h3>Skills:</h3>
  <div class="row w-100 my-1" *ngFor="let i of [0,1,2,3]">
    <div class="col-3">
      <div [innerHTML]="skills[i]"></div>
    </div>
    <div class="col-3">
      <div [innerHTML]="skills[i+4]"></div>
    </div>
    <div class="col-3">
      <div [innerHTML]="skills[i+8]"></div>
    </div>
    <div class="col-3">
      <div [innerHTML]="skills[i+12]"></div>
    </div>
  </div>
</div>
