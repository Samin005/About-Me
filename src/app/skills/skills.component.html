<div class="my-4">
  <h3>Skills:</h3>
  <div class="ps-3 row w-100 my-1" *ngFor="let i of [0,1,2,3,4,5]">
    <div class="col-3">
      <div [innerHTML]="skills[i]"></div>
    </div>
    <div class="col-3">
      <div [innerHTML]="skills[i+6]"></div>
    </div>
    <div class="col-3">
      <div [innerHTML]="skills[i+12]"></div>
    </div>
    <div class="col-3">
      <div [innerHTML]="skills[i+18]"></div>
    </div>
  </div>
</div>
